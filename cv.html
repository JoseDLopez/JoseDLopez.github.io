<!-- Indicamos el tipo de archivo que estamos trabajando, en este caso HTML 5 -->
<!Doctype HTML>

<!-- Inicia nuestro código HTML -->
<html>

<!-- Creanmos el encabezado del codigo de HTML -->
<head>
    <!-- Configuracion para mostrar juego de caracteres -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
    <!-- Hacemos el link con nuestro archivo CSS -->
    <link type="text/css" rel="stylesheet" href="cv.css" />
    
    <!-- Agregamos icono en nuestra pagina web -->
    <link rel="icon" 
      type="image/png" 
      href="http://lopezjosedaniel.com/images/favicon.png">
      
    <!-- Creamos el título de nuestra página web -->
    <title>Resume - José Daniel López</title>
</head>
    
    
<!-- Creamos el cuerpo de nuestro código HTML -->    
<body>

    <!-- Creamos el encabezado de la página -->
    <div class ="title">
        <p>RESUME</p>
    </div>

    <!-- Creamos la barra de navegación de la izquierda -->
    <div class ="navbar">
    <img src="http://lopezjosedaniel.com/images/scaled_profilepic_grey.png"/>

    </div>

    <!-- Creamos el contenido -->
    <div class="content">

    </div>

</body>

    
    
</html>
