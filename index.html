<!-- Indicamos el tipo de archivo que estamos trabajando, en este caso HTML 5 -->
<!Doctype HTML>

<!-- Inicia nuestro código HTML -->
<html>

<!-- Creanmos el encabezado del codigo de HTML -->
<head>
    <!-- Configuracion para mostrar juego de caracteres -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
    <!-- Hacemos el link con nuestro archivo CSS -->
    <link type="text/css" rel="stylesheet" href="index.css" />
    
    <!-- Creamos el título de nuestra página web -->
    <title>Home - José Daniel López</title>
</head>
    
    
<!-- Creamos el cuerpo de nuestro código HTML -->    
<body>
    <!-- Lo primero que haremos es crear cuatro DIVs, que nos permitiran
    diferenciar entre: Encabezado, Columna izquierda, Columna derecha,
    Y el pie de página. -->
    
    <!-- DIV: Correspondiente a el Titulo de la página -->
    <div id="titulo">
        <a id="Yo" href="">JOSÉ DANIEL LÓPEZ</a>        
    </div>
    
    
    
    <!-- DIV: Corresponde al Encabezado -->
    <div id="encabezado">
       <a class="headerelement" href="">Blog</a>

       <a class="headerelement" href="">CV</a>

</html>
